<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Webpage description goes here" />
    <meta charset="utf-8">
    <title>SLCHAT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <link rel="stylesheet" href="public/style.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="left">
            <img src="/public/media/placeholder.png" alt="Girl in a jacket">
        </div>
        <div class="right">
            <div class="chat-container">
                    <div class="demo-messages" id="messages">
                        <div class="message assistant">
                            Hi there! I’m really glad you’re here. This is a safe space where we can explore whatever’s on your mind—no pressure, no judgment. How are you feeling today?
                        </div>
                    </div>

                    <div class="chat-input-wrapper">
                        <div class="input-container">
                            <textarea class="chat-input" id="chatInput" placeholder="Type your message..."
                                rows="1"></textarea>
                        </div>
                        <div class="white-helper">
                            
                        </div>
                        <div class="settings-buttons">
                            <img src="/public/media/settings.svg" alt="">
                        </div>
                        <div class="input-buttons">
                        <div class="recording-indicator">
                            <img class="audio-recording-controls hide" src="/public/media/red-circle.svg" alt="">
                        </div>
                        <button class="record-button" id="recordVoiceButton">
                            <img class="basic-controls" src="/public/media/microphone.svg" alt="">
                            <img class="audio-recording-controls hide" src="/public/media/cross.svg" alt="">
                        </button>
                        <button class="send-button" id="sendButton">
                            <img class="basic-controls" src="/public/media/right.svg" alt="">
                            <img class="audio-recording-controls hide" src="/public/media/check-mark.svg" alt="">
                        </button>
                    </div>
                        
                    </div>
                </div>
    </main>


    <script>
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const recordVoiceButton = document.getElementById('recordVoiceButton');
        const messages = document.getElementById('messages');

        const mediaQuery = window.matchMedia('(max-width: 949px)');

        var isRecording = false;
        var recognition;

        // Auto-resize textarea
        function autoResize() {
            chatInput.style.height = Math.min(chatInput.scrollHeight, parseInt(getComputedStyle(chatInput).maxHeight)) + 'px';

            console.log(parseInt(getComputedStyle(chatInput).height));
            console.log(parseInt(getComputedStyle(chatInput).maxHeight));

    

            if (parseInt(getComputedStyle(chatInput).height) > parseInt(getComputedStyle(chatInput).maxHeight) -1 ){
                chatInput.style.overflowY = 'auto';
            }
        }

        chatInput.addEventListener('input', () => {
            if (!mediaQuery.matches) {
                autoResize();
                console.log("small");
            }
            
        });

        // Send message
        function sendMessage() {

            if(isRecording){

                console.log("end recording");

                document.querySelectorAll('.audio-recording-controls').forEach(btn => {
                    btn.classList.add('hide');
                });
                document.querySelectorAll('.basic-controls').forEach(btn => {
                    btn.classList.remove('hide');
                });

                isRecording = false;

                return;
            }

            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = message;
            messages.appendChild(userMessage);

            // Clear input
            chatInput.value = '';
            autoResize();
            // Simulate AI response
            setTimeout(() => {
                const aiMessage = document.createElement('div');
                aiMessage.className = 'message assistant';
                aiMessage.textContent = `I received your message: "${message}". This is a demo response!`;
                messages.appendChild(aiMessage);
                messages.scrollTop = messages.scrollHeight;
            }, 1000);

            messages.scrollTop = messages.scrollHeight;

            chatInput.style.height = chatInput.style.minHeight;
            chatInput.style.overflowY = 'hidden';
        }

        sendButton.addEventListener('click', sendMessage);

        function recordVoice() {

            console.log("click");

            if (isRecording) {


                document.querySelectorAll('.audio-recording-controls').forEach(btn => {
                    btn.classList.add('hide');
                });
                document.querySelectorAll('.basic-controls').forEach(btn => {
                    btn.classList.remove('hide');
                });

                isRecording = false;

                return;
            }

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {

                    console.log("start");
                    isRecording = true;

                    document.querySelectorAll('.basic-controls').forEach(btn => {
                        btn.classList.add('hide');
                    });
                    document.querySelectorAll('.audio-recording-controls').forEach(btn => {
                        btn.classList.remove('hide');
                    });


                    
                })
                .catch(err => {
                    console.error('Microphone access denied:', err);
                });
        }

        recordVoiceButton.addEventListener('click', recordVoice);


    </script>

</body>

</html>
